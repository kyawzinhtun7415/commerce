

{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center">Categories</h2>
    <div class="row mt-3">
        {% for category in categories %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'category' category %}">{{ category }}</a></h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
